{% extends "layout.html" %}
{% block body %}
<form name="phrase_input" method="post" action="/">
	<div class="form-group">
		<label for="text_title">Title</label>
        <input type="text" name="text_title" value="This code is potentially redeemable for two General Admission tickets for certain Live Nation concert events subject to availability and limitations. Please be aware that due to limited availability, we expect these settlement ticket codes to be redeemed quickly." class="form-control" readonly></input>
	</div>
	<div class="form-group">
		<label for="text">Copy and Paste Your <strong>Active Vouchers</strong> page here <br><i><h3>no...we don't store your worthless vouchers</h3></i></label>
		<textarea name="text" class="form-control" rows="6"></textarea>
	</div>
	<div class="form-group">
		<label for="num_words">Number of words in phrase</label>
		<input type="number" value="39" name="num_words" class="form-control" readonly></input>
	</div>
	<button type="submit" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-stats"></span> Calculate my Total</button>
</form>
<hr />

</div>
{% endblock %}
