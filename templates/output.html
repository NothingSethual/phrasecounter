{% extends "layout.html" %}
{% block body %}
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
  google.load("visualization", "1", {packages:["corechart"]});
  google.setOnLoadCallback(drawChart);
  function drawChart() {
    var data = google.visualization.arrayToDataTable([
      ['Phrase', 'Frequency', {role: 'annotation'}],
      {% for entry in entries[0:10] %}
      ['{{entry[1]}}', {{entry[0]}}, {{entry[0]}}],
      {% endfor %}
    ]);

    var options = {
      title: '{{ chart_title }}',
      hAxis: {minValue: 0, gridlines: {color: 'transparent'}, textPosition: 'none'},
      legend: {position: 'none'},
      chartArea: {height: '90%', top: '8%', width:'70%', left: '30%'}
    };

    var chart = new google.visualization.BarChart(document.getElementById('chart_div'));

    chart.draw(data, options);
  }
</script>
<h2>2 General Tickets</h2>
<tr>
  <td>{{entry[0]}}</td>
</tr>
<div id="chart_div" style="width: 100%; height: 400px;"></div>
<h3>All phrases that occur more than once</h3>
<table class="table">
  <thead><tr><th width="10%">Frequency</th><th width="90%">Phrase</th><tr></thead>
  <tbody>
{% for entry in entries if entry[0] > 1 %}
<tr>
  <td>{{entry[0]}}</td><td>{{entry[1]}}</td>
</tr>
{% endfor %}
  </tbody>
</table>
<hr />
<h3>Try some new text</h3>
<form name="phrase_input" method="post" action="/">
  <div class="form-group">
    <label for="text_title">Title</label>
    <input type="text" name="text_title" class="form-control"></input>
  </div>
  <div class="form-group">
    <label for="text">Text</label>
    <textarea name="text" class="form-control" rows="6"></textarea>
  </div>
  <div class="form-group">
    <label for="num_words">Number of words in phrase</label>
    <input type="number" name="num_words" class="form-control"></input>
  </div>
  <button type="submit" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-stats"></span> Count phrases</button>
</form>
{% endblock %}
